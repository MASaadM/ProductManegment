

<button class="btn btn-default" (click)="addVendor()">Create</button>
<br />
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="vendors.length>0">
  <thead>
    <tr>
      <th>#</th>
      <th>name</th>
      <th>
      </th>
      <th></th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vendor of vendors;let i=index">
      <td>{{ i+1 }}</td>
      <td>{{ vendor.name }}</td>
      <td><button class="btn btn-default" (click)="updateVendor(vendor.id)">Edit</button></td>

      <td><button class="btn btn-default" (click)="deleteVendor(vendor.id)">Delete</button></td>


    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-center" *ngIf="vendors.length>0">
  <app-page [setSlic]="false" [pager]="pager" [totalPages]="pageCount" (clickSetPage)="ChangePage($event)"></app-page>
</div>
<p *ngIf="vendors.length<1"> No Data Found Press Create Button to create Vendors</p>
