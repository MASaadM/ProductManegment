

<button class="btn btn-default" (click)="addVendor()">Create</button>
<br/>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="vendors">
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>
      </th>
      <th></th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vendor of vendors">
      <td>{{ vendor.id }}</td>
      <td>{{ vendor.name }}</td>
      <td><button class="btn btn-default" (click)="updateVendor(vendor.id)">Edit</button></td>

      <td><button class="btn btn-default" (click)="deleteVendor(vendor.id)">Delete</button></td>


    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-center">
  <app-page [setSlic]="false" [pager]="pager" [totalPages]="pageCount" (clickSetPage)="ChangePage($event)"></app-page>
</div>
