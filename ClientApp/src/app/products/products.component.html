

<button class="btn btn-default" (click)="addProduct()">Create</button>
<br />

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="products">
  <thead>
    <tr>
      <th>id</th>
      <th>title</th>
      <th>description</th>
      <th>price</th>
      <th>vegeterien</th>
      <th>votes</th>
      <th>expirydate</th>
      <th>vendor</th>

      <th>
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.vegeterien }}</td>
      <td>{{ product.votes }}</td>
      <td>{{ product.expirydate | date }}</td>
      <td>{{ product.vendorId }}</td>

      <td><button class="btn btn-default" (click)="updateProduct(product.id)">Edit</button></td>

      <td><button class="btn btn-default" (click)="deleteProduct(product.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-center">
  <app-page [setSlic]="false" [pager]="pager" [totalPages]="pageCount" (clickSetPage)="ChangePage($event)"></app-page>
</div>
