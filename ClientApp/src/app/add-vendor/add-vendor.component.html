<div class="form">
  <div class="row">
    <div class="col-6 form-groub">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             required  maxlength="30"
             [(ngModel)]="vendor.name" name="name"
             #name="ngModel">
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-6 form-groub alert alert-danger" [hidden]="name.valid || name.pristine"
         >
      Name is required
    </div>
  </div>
  <div class="row">
    <div *ngIf="name.length<2 && name.length>0"
        class="col-6 form-groub alert alert-danger">
      Minimum length is 2
    </div>
  </div>
  <div class="row">
    <div class="col-6 form-groub">
      <button [disabled]="!name.valid" type="submit" (click)="newVendor()" class="btn-primary btn">Submit</button>
    </div>
  </div>

</div>
